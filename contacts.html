<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - My Cool Portfolio</title>
    <link rel="stylesheet" href="contacts.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="link-group">
                <li class="link"><a href="home.html">Home</a></li>
                <li class="link"><a href="projects.html">Projects</a></li>
                <li class="link active"><a href="contacts.html">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-overview">
            <h2>Contact Me</h2>
            <form class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="team-section">
            <h2>Our Team</h2>
            <div class="team-member">
                <img src="image0.jpg" alt="Tristan Evans" class="team-image">
                <h3>Tristan Evans</h3>
                <p>Lead Developer</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Cool Portfolio</p>
    </footer>
</body>
</html>
